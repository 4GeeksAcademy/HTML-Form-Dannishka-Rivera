<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .card-section {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
      }
      .payment-options img {
        width: 40px;
        margin-right: 10px;
      }
      .form-footer {
        background-color: #e9ecef;
        padding: 15px;
        border-top: 1px solid #dee2e6;
        border-bottom: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <h5 class="card-header">Payment form example</h5>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <form>
            
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
              </div>
              <div class="col-md-4">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cvc" placeholder="0000">
              </div>
              <div class="col-md-4">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                  <option selected>Pick a state</option>
                  <option>Puerto Rico</option>
                  <option>Texas</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="zip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="zip">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <div class="card-section">
                  <div class="mb-2">We accept:</div>
                  <div class="payment-options d-flex flex-wrap align-items-center">
                    <input type="radio" name="card" class="form-check-input me-1" checked>
                    <img src="https://img.icons8.com/ios-filled/50/000000/visa.png" alt="Visa">
                    <input type="radio" name="card" class="form-check-input me-1">
                    <img src="https://img.icons8.com/ios-filled/50/000000/mastercard-logo.png" alt="Mastercard">
                    <input type="radio" name="card" class="form-check-input me-1">
                    <img src="https://img.icons8.com/ios-filled/50/000000/amex.png" alt="Amex">
                    <input type="radio" name="card" class="form-check-input me-1">
                    <img src="https://img.icons8.com/ios-filled/50/000000/discover.png" alt="Discover">
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="4"></textarea>
                  <span>Add any notes here.</span>
                </div>
              </div>
            </div>

            <div class="form-footer d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
